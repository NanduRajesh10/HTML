<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-primary">

  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card p-4" style="max-width:400px; width:100%;">
      <h3 class="text-center">Sign Up</h3>
      <p class="text-center text-muted">Please fill in this form to create an account!</p>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label" for="terms">
            I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="#">Login here</a></p>
    </div>
  </div>

</body>
</html>
