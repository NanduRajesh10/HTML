<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bakery Feedback Form</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">üç∞ Bakery Feedback Form</h3>
            <p class="text-center text-muted mb-4">
              We‚Äôd love to hear your thoughts! Please share your feedback below.
            </p>

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="name" 
                  placeholder="Enter your name" 
                  required
                >
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="Enter your email" 
                  required
                >
              </div>

              <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea 
                  class="form-control" 
                  id="feedback" 
                  rows="4" 
                  placeholder="Tell us what you think..." 
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Preferred Contact Method</label>
                <div class="d-flex gap-3">
                  <div class="form-check">
                    <input 
                      class="form-check-input" 
                      type="radio" 
                      name="contactMethod" 
                      id="contactEmail" 
                      value="email" 
                      required
                    >
                    <label class="form-check-label" for="contactEmail">
                      Email
                    </label>
                  </div>
                  <div class="form-check">
                    <input 
                      class="form-check-input" 
                      type="radio" 
                      name="contactMethod" 
                      id="contactPhone" 
                      value="phone"
                    >
                    <label class="form-check-label" for="contactPhone">
                      Phone
                    </label>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="satisfaction" class="form-label">
                  Satisfaction Level (1 = Poor, 10 = Excellent)
                </label>
                <input 
                  type="range" 
                  class="form-range" 
                  min="1" 
                  max="10" 
                  id="satisfaction" 
                  name="satisfaction"
                >
                <div class="d-flex justify-content-between small text-muted">
                  <span>1</span><span>10</span>
                </div>
              </div>

              <div class="mb-4">
                <label for="orderType" class="form-label">Type of Order</label>
                <select class="form-select" id="orderType" required>
                  <option value="">Select an option</option>
                  <option value="cake">Cake</option>
                  <option value="cookies">Cookies</option>
                  <option value="pastries">Pastries</option>
                </select>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit Feedback
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
