<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Progress Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .dashboard {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .progress-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .badge-new {
      background-color: #198754;
    }
  </style>
</head>

<body>
  <div class="dashboard">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Courses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Web Development</li>
      </ol>
    </nav>

    <div class="d-flex align-items-center mb-4">
      <h2 class="me-2 mb-0">Web Development Course</h2>
      <span class="badge badge-new">New</span>
    </div>

    <!-- Progress Bars -->
    <div class="mb-4">
      <div class="progress-label">HTML</div>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%">100%</div>
      </div>

      <div class="progress-label">CSS</div>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 75%">75%</div>
      </div>

      <div class="progress-label">JavaScript</div>
      <div class="progress mb-3">
        <div class="progress-bar bg-warning text-dark" role="progressbar" style="width: 50%">50%</div>
      </div>

      <div class="progress-label">Bootstrap</div>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%">25%</div>
      </div>
    </div>

    <div class="btn-group mb-4 w-100" role="group" aria-label="Course Actions">
      <button type="button" class="btn btn-success">Start</button>
      <button type="button" class="btn btn-warning">Pause</button>
      <button type="button" class="btn btn-danger">Reset</button>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mb-0">
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
